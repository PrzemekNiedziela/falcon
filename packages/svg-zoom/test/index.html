<html>
  <link rel="stylesheet" href="https://unpkg.com/graphql-voyager@1.0.0-rc.11/dist/voyager.css">
  <style>
    svg {
      border: 2px solid red;
    }
  </style>
  <body>
    <svg id="svg-zoom" width="960" height="500"></svg>
  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../src/index.js"></script>
  <script>
    const url = 'https://raw.githubusercontent.com/amilajack/svg-zoom/master/test/example.svg';
    const instance =
      new SvgPanZoom(url, '#svg-zoom');
    setTimeout(() => {
      instance.translate();
      setTimeout(() => {
        instance.zoom(2);
      }, 3000);
    }, 3000);
  </script>
</html>
